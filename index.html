<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="whisps" data-whisps="80% Z10 ( whisp-fastest-smallest LC-yellow)x10 4( M-whisp-slower LC-seaweed ) 4(whisp-slow LC-mythic) 4(whisp-fast) 4(whisp-faster LC-soulfire) 4(whisp-fastest LC-fire)">
    <header>
        <h1 class = "text-center">Weather Dashboard</h1>
    </header>

    <section class = "container-fluid">
        <div class = "row">
            <div class = "col-lg-3 pt-1" id = "search-section">
                <h3 class = "text-center text-lg-left pt-1 pb-1" id = "search-form-label">Search for a City</h3>
                <form id = "city-search-form" class = "form text-center text-lg-left mb-2 mt-1">
                    <input class = "form-input p-1 mr-1 ml-1 align-middle" id = "city-search" type = "text" aria-labelledby = "search-form-label" aria-controls = "REPLACE ME" placeholder = "Philadelphia"/>
                    <button class = "btn pt-0 pb-0 mt-0 mt-lg-2 align-middle" type = "submit" aria-label = "submit" id = "city-search-btn">Search</button>
                </form>
                <div id = "history-section" class = "text-center text-lg-left"></div>
            </div>
            <section class = "d-none col-lg-9 pt-1 pb-1" id = "weather-section">
                <div class = "row justify-content-around justify-content-lg-between pl-3 pr-3 pt-1 pb-1" id = "today-section">
                    <h3 class = "align-text-top" id = "city-name">city</h3>
                    <img class = "weather-icon" id = "today-icon" alt = "wic">
                    <h3 class = "align-top" id = "today-date">date</h3>
                </div>
                <div class = "row pl-3 justify-content-center justify-content-lg-start">
                    <p>Temp: <span id="today-temp"></span>Â°F</p>
                </div>
                <div class = "row pl-3 justify-content-center justify-content-lg-start">    
                    <p>Wind: <span id="today-wind"></span>MPH</p>
                </div>
                <div class = "row pl-3 justify-content-center justify-content-lg-start">
                    <p>Humidity: <span id="today-humidity"></span>MPH</p>
                </div>
                <div class = "row pl-3 justify-content-center justify-content-lg-start">
                    <p>UV Index: <div id="today-uvIndex"></div></p>
                </div>
                <div class = "ml-0 mr-0 pt-1 justify-content-center justify-content-lg-start" id = "forecast-section">
                    <h3 class = "text-center align-text-top">5-Day Forecast</h3>
                    <div id = "five-day" class = "d-none row justify-content-between justify-content-lg-around"></div>
                </div>
            </section>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
