<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
        <h1 class = "text-center">Weather Dashboard</h1>
    </header>

    <section class = "container-fluid">
        <div class = "row">
            <div class = "col-lg-3 pt-1" id = "search-section">
                <h3 class = "text-center text-lg-left pt-1 pb-1" id = "search-form-label">Search for a City</h3>
                <form id = "city-search-form" class = "form text-center text-lg-left mb-2 mt-1">
                    <input class = "form-input p-1 align-middle" id = "city-search" type = "text" aria-labelledby = "search-form-label" aria-controls = "REPLACE ME" placeholder = "Philadelphia"/>
                    <button class = "btn pt-0 pb-0 mt-0 mt-lg-2 align-middle" type = "submit" aria-label = "submit" id = "city-search-btn">Search</button>
                </form>
                <div id = "history-section" class = "text-center text-lg-left">
                    <!-- Append history buttons here -->
                </div>
            </div>
            <section class = "col-lg-9 pt-1 pb-1" id = "weather-section">
                <div class = "row pl-3 pr-3 pt-1 pb-1" id = "today-section">
                    <h3 class = "text-center text-lg-left align-text-top">
                        <span class = "align-top" id = "city-label">city</span>
                        <span class = "align-top" id = "today-date">date</span>
                        <img id = "today-icon" class = "weather-icon" alt = "wic">
                    </h3>
                </div>
                <div class = "row pl-3">
                    <p class = "text-left table-row">Temp: <span id="today-temp"></span>Â°F</p>
                </div>
                <div class = "row pl-3">    
                    <p class = "text-left table-row">Wind: <span id="today-temp"></span>MPH</p>
                </div>
                <div class = "row pl-3">
                    <p class = "text-left table-row">Humidity: <span id="today-temp"></span>MPH</p>
                </div>
                <div class = "row p-1 pl-3" id = "forecast-section">
                    <h3 class = "text-center text-lg-left align-text-top">5-Day Forecast</h3>
                    <div id = "five-day">
                        <!-- Append 5-day forecast here -->
                    </div>
                </div>
            </section>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
